{% extends "dashboard_admin.html" %}
{% block body %}

<script>
    window.onload = function () {
        get_usuarios();
        get_roles('selectRoles');
    };</script>

<section class="form">
    <button type="button" class="btns btn-primary" data-toggle="modal" data-target="#myModal">
        Agregar
    </button>

    <!-- Modal para ingresar nuevo usuario-->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Agregar Usuario</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <!-- Modal body -->
                <div class="modal-body">
                    <form id="isertar_usuario">
                        <label for="usuario">Usuario:</label>
                        <input type="text" class="form-control" id="usuario" name="usuario" required>
                        <label for="password">Clave:</label>
                        <input type="text" class="form-control" id="password" name="password" required>
                        <label for="rol">Rol:</label>
                        <select id="selectRoles" class="form-select" aria-label="Selecciona un rol">
                            <option value="">Cargando roles...</option>
                        </select>
                    </form>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="submitBtn"
                        onclick="add_usuario()">Guardar</button>
                </div>
            </div>
        </div>
    </div>



    <!--Modal para editar datos-->
    <div class="modal fade" id="modal_editar">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Editar Usuario</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <!-- Modal body -->
                <div class="modal-body">
                    <form id="actualizar_usuario">
                        <label for="id">Id:</label>
                        <input type="text" class="form-control" id="id_usuario" name="id_usuario" required readonly>
                        <label for="usuario">Usuario:</label>
                        <input type="text" class="form-control" id="editUsuario" name="editUsuario" required>
                        <label for="password">Clave:</label>
                        <input type="text" class="form-control" id="editPassword" name="editPassword" required>
                        <label for="rol">Rol:</label>
                        <select id="selectEditRoles" class="form-select" aria-label="Selecciona un rol">
                            <option value="">Cargando roles...</option>
                        </select>
                    </form>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="submitBtn"
                        onclick="actualizar_usuario()">Guardar</button>
                </div>
            </div>
        </div>
    </div>
    
    <label for="buscar">Buscar:</label>

    <input type="text" id="searchInput" placeholder="Buscar...">
    <ul id="results"></ul>
    <table id="miTabla">
        <thead>
            <tr>
                <th>ID</th>
                <th>USUARIO</th>
                <th>CLAVE</th>
                <th>FECHA REGISTRO</th>
                <th>FECHA MODIFICACION</th>
                <th>ROL</th>
                <th>EMPRESA</th>
                <th>ESTADO</th>
                <th>ACCIONES</th>
            </tr>
        </thead>
        <tbody id="data">
            <!-- Aquí se insertarán los registros dinámicamente -->
        </tbody>
    </table>
    <button class="btns" id="regresar">Regresar</button>
    <button class="btns" id="mostrarMas">Mostrar Más</button>

</section>

{% endblock %}
