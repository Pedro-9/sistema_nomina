<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
  </head>
  <body>


    <main class="main">
        <header class="header">
            <div class="logo">
                <span><ion-icon name="person-outline"></ion-icon></span>
                <h1>Dashboard</h1>
            </div>
            <!-- NAVIGATION  -->
            <nav class="navegation">
                <ul>
                    <li style="--i: #56ccf2; --j:#2f80ed;">
                      <a href="#">
                        <span class="icon"><ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="title">Home</span>
                      </a>
                    </li>
                    <li style="--i: #56ccf2; --j:#2f80ed;">
                       <a href="#">
                        <span class="icon"><ion-icon name="help-outline"></ion-icon>
                        </span>
                        <span class="title">About</span>
                       </a>
                    </li>
                    <li style="--i: #e46729; --j:#e91a1d;">
                       <a href="#">
                        <span class="icon"><ion-icon name="log-in-outline"></ion-icon>
                        </span>
                        <span class="title">cerrar cesion</span>
                       </a>
                    </li>
                </ul>
            </nav>
    
        </header>
    
        <div class="body">
            {% block body %}
            {% endblock %}
        </div>
        <!-- footer -->
        <!-- scripts -->
        <footer class="footer">
            <ul>
                <li>
                    <span><ion-icon name="logo-facebook"></ion-icon>
                    <span><ion-icon name="logo-twitter"></ion-icon></span>
                    <span><ion-icon name="logo-instagram"></ion-icon></span>
                </li>
                
            </ul>
    
        </footer>
    </main>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
